
<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" href="js.css">

	<meta charset="utf-8">

	<title>slide</title>

</head>

<body>

	<div class="slider-container">

		<div class="slide">

			<div class="number">

				1 / 6 

			</div>

			<img src="1.png">

			<div class="text">

				слайд1			

			</div>

		</div>





		<div class="slide">

			<div class="number">

				2 / 6 

			</div>

			<img src="2.jpg">

			<div class="text">

				слайд2			

			</div>

		</div>



		<div class="slide">

			<div class="number">

				3 / 6 

			</div>

			<img src="3.png">

			<div class="text">

				слайд3			

			</div>

		</div>
		

		<div class="slide">

			<div class="number">

				4 / 6 

			</div>

			<img src="4.png">

			<div class="text">

				слайд4			

			</div>

		</div>

		<div class="slide">

			<div class="number">

				5 / 6 

			</div>

			<img src="5.png">

			<div class="text">

				слайд5			

			</div>

		</div>

		<div class="slide">

			<div class="number">

				6 / 6 

			</div>

			<img src="6.jpg">

			<div class="text">

				слайд6			

			</div>

		</div>
	

		<a class="prev" onclick="plusSlide(-1)">&lt;</a>

		<a class="next" onclick="plusSlide(1)">&gt;</a>



	</div>

	<div class="dot-container">

	

		<span class="dot" onclick="currentSlide(1)"></span>	

		<span class="dot" onclick="currentSlide(2)"></span>	

		<span class="dot" onclick="currentSlide(3)"></span>

		<span class="dot" onclick="currentSlide(4)"></span>

		<span class="dot" onclick="currentSlide(5)"></span>

		<span class="dot" onclick="currentSlide(6)"></span>




	</div>

	



	<script src="js.js"></script>

</body>

</html>
